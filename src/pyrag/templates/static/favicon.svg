<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="0" flood-color="#1f2937" flood-opacity="0.5"/>
    </filter>
  </defs>

  <rect width="28" height="28" rx="7" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Search circle -->
  <circle cx="11" cy="11" r="4.5" fill="none" stroke="#ffffff" stroke-width="2"/>

  <!-- Search handle -->
  <line x1="14.5" y1="14.5" x2="18" y2="18" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>

  <!-- Data lines inside circle -->
  <line x1="8.5" y1="9.5" x2="13.5" y2="9.5" stroke="#ffffff" stroke-width="1"/>
  <line x1="8.5" y1="11" x2="13.5" y2="11" stroke="#ffffff" stroke-width="1"/>
  <line x1="8.5" y1="12.5" x2="13.5" y2="12.5" stroke="#ffffff" stroke-width="1"/>
</svg>